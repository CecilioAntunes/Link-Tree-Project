<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Camila Nasar Coach LinkTree</title>
</head>

<body>
    <div class="container animate__animated animate__zoomIn">
        <div class="overlay">
            <!-- profile picture -->
            <div class="profile">
                <img src="/foto principal.jpeg" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
                <p class="animate__animated animate__fadeInDownBig">Camila Nasar</p>
            </div>

            <!-- link tree button -->
            <div class="link">
                <a href="https://telegram.com/5585998377717" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">Mentorias</a>
                <a href="https://wa.me/5585998377717" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">Sessões</a>
                <a href="mailto:camilanasarcoach@gmail.com" target="_blank"
                    class="animate__animated animate__bounceInLeft animate__delay-3s">Orçamentos</a>
                <a href="https://instagram.com/camila.nasar" target="_blank"
                    class="animate__animated animate__bounceInLeft">Vem novidades por ai...</a>
            </div>

            <!-- footer -->
            <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
                <i>made with intentionality</i>
            </div>
        </div>
    </div>
</body>

</html>
